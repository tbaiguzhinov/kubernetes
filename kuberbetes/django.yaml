apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  selector:
    matchLabels:
      app: django-deployment
  template:
    metadata:
      labels:
        app: django-deployment
    spec:
      containers:
        - name: django-app-xn72n
          image: django_app:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef: configmap.yaml
              name: django-config
          ports:
            - containerPort: 80